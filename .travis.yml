language: c

compiler:
  - gcc

install:
  - source ./support/texlive.sh

cache:
  directories:
    - /tmp/texlive
    - $HOME/.texlive

script:
  - source ./support/ptex-ng.sh
  - source ./support/local.sh
  - source ./support/run.sh
  - cd ../test
  - ptex-ng --format=platex-ng --shell-escape test
